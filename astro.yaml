# This file configures your Astronomer project
# For more information, see: https://docs.astronomer.io/astro/cli/develop-project#astro-project-configuration

project:
  name: astronomer-dag-dvc

# Deployment configurations
deploy:
  # The deployment ID where you want to deploy
  # You can find this with: astro deployment list
  deployment_id: "cmi1zlbe90nvk01kawsg1r0gb"
  
  # The Docker image tag for your deployment
  image_tag: ""

# Local development settings
local:
  # Enable/disable local development
  enabled: true
  
  # Port for the Airflow webserver
  webserver_port: 8080
  
  # Port for the Postgres database
  postgres_port: 5433

# Airflow settings
airflow:
  # Airflow version (matches deployment runtime 3.1-5 / Airflow 3.1.3)
  version: "3.1.3"

